<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&family=Roboto:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="alert">More to be come...</h1>
    <!-- Where in the world? -->
    <header class="title container">
      <div class="head">
        <h1>Where in the world?</h1>
      </div>
      <div class="dark-mode">
        <ion-icon name="moon" class="moon"></ion-icon>
        <ion-icon name="sunny-outline" class="sun"></ion-icon>
        <span class="dark-light-mode">Dark Mode</span>
      </div>
      <div class="favourite">
        <ion-icon name="star"></ion-icon>
        <span></span>
        <!-- Favourite Country List -->
        <div class="list">
          <div class="list-box"></div>
        </div>
      </div>
    </header>

    <!-- fileration -->
    <header class="filter">
      <div class="search-box">
        <ion-icon name="search-outline"></ion-icon>
        <input
          type="text"
          class="search"
          placeholder="Search for a country..."
          value=""
          autofocus
        />
      </div>
      <div class="select-box">
        <select name="select-conntry" class="select">
          <option value="" selected hidden>Filter By Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
        </select>
      </div>
    </header>

    <!-- country -->
    <main class="country-container"></main>

    <!-- Modal -->
    <section class="modal">
      <div class="modal-image">
        <img src="" alt="country image" />
      </div>

      <ion-icon name="close-outline"></ion-icon>
      <div class="modal-info"></div>
    </section>

    <aside class="country-alert">No Country Found...</aside>

    <div class="scrollToTop">&uarr;</div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
